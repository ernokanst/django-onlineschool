{% load static %}

<link rel="stylesheet" href="{% static 'lessons/styles.css' %}">

<div class="infoblock">
<h1>{{ lesson.lesson_name }}</h1>
<p>{{ lesson.lesson_desc }}</p>
</div>
{% if lesson.image %}
    {% if "static/lessons" in lesson.image_path %}
    <img src="/{{ lesson.image }}" alt="{{ lesson.lesson_desc }}">
    {% else %}
    <img src="{{ lesson.image }}" alt="{{ lesson.lesson_desc }}">
    {% endif %}
{% endif %}
